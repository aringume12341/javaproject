<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <style>
    body {
      background-color: #f8d7da; /* Light red background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .counter-display {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="counter-display">
    <p>Click Count: <span id="counter">0</span></p>
  </div>
  <button class="btn" id="clickBtn">Click Me!</button>
</div>

<script>
  // Initialize the click count variable
  let clickCount = 0;

  // Select the button and the counter display element from the DOM
  const clickButton = document.getElementById('clickBtn');
  const counterDisplay = document.getElementById('counter');

  // Event listener for the button click
  clickButton.addEventListener('click', function() {
    // Increment the click count variable
    clickCount++;

    // Update the DOM to display the updated count
    counterDisplay.textContent = clickCount;
  });
</script>

</body>
</html>
